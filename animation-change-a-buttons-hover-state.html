<!DOCTYPE html>
<html>

<style>
  button {
    border-radius: 5px;
    color: white;
    background-color: #ff00ff;
    padding: 5px 10px 8px 10px;
  }
  
  button:hover {
    animation-name: background-color;
    animation-duration: 1000ms;
  }
  
  @keyframes background-color {
    50% {
      background-color: #00ff00;
    }
    100% {
      background-color: #00ffab;
  }
</style>
  
<button>Register</button>
